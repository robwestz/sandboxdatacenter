version: '3.9'

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: avstjalpning-db
    environment:
      POSTGRES_USER: neural
      POSTGRES_PASSWORD: neural
      POSTGRES_DB: avstjalpning
    ports:
      - "5433:5432"
    volumes:
      - avstjalpning_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neural -d avstjalpning"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: avstjalpning-cache
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Central API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avstjalpning-api
    ports:
      - "8420:8420"
    environment:
      DATABASE_URL: postgresql://neural:neural@postgres:5432/avstjalpning
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: 1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./:/app
    command: python server.py

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: avstjalpning-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api

volumes:
  avstjalpning_data:
  redis_data:

networks:
  default:
    name: avstjalpning_network
    driver: bridge