version: '3.8'

services:
  # Python Backend (FastAPI)
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: {{PROJECT_NAME}}_app
    env_file: .env
    ports:
      - "{{APP_PORT}}:{{APP_PORT}}"
    volumes:
      - ./app:/app
    depends_on:
      - redis
      - qdrant
    networks:
      - {{PROJECT_NAME}}_net
    environment:
      - APP_PORT={{APP_PORT}}

  # Vektor-databas
  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: {{PROJECT_NAME}}_qdrant
    ports:
      - "{{QDRANT_PORT}}:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
      - ./infra/qdrant/config.yml:/qdrant/config/production.yaml
    networks:
      - {{PROJECT_NAME}}_net

  # Cache-databas
  redis:
    image: redis:7-alpine
    container_name: {{PROJECT_NAME}}_redis
    command: redis-server --requirepass {{REDIS_PASSWORD}}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - {{PROJECT_NAME}}_net

networks:
  {{PROJECT_NAME}}_net:
    driver: bridge

volumes:
  qdrant_storage:
  redis_data: